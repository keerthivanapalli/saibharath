<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under 25 Dating | @e/nanirozx</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 2px 2px #ff5e78;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 10px;
      gap: 20px;
    }

    .card {
      background: #fff;
      color: #333;
      border-radius: 16px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 0.9rem;
      color: #777;
    }

    .cta {
      text-align: center;
      padding: 40px 20px;
    }

    .cta button {
      background: #ff5e78;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #ff3366;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.1);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Under 25 Dating</h1>
    <p>Where Gen Z finds love with vibes, memes & matches</p>
  </header>

  <section class="profiles">
    <div class="card">
      <img src="https://i.pravatar.cc/100?img=10" alt="User1">
      <h3>Ayesha, 22</h3>
      <p>Loves sunsets & sushi</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/100?img=20" alt="User2">
      <h3>Raj, 23</h3>
      <p>Coding by day, dreaming by night</p>
    </div>
    <div class="card">
      <img src="https://i.pravatar.cc/100?img=30" alt="User3">
      <h3>Zoya, 21</h3>
      <p>Poet, plant mom, Pisces</p>
    </div>
  </section>

  <section class="cta">
    <button>Swipe Now</button>
  </section>

  <footer>
    Created with love by @e/nanirozx
  </footer>
</body>
</html>
